name: append
on:
    push:
        branches: main 
    
jobs:
    deploy_to_live:
            name: Deploy prod hosting
            runs-on: ubuntu-latest
            strategy: 
              matrix: 
                node: [12]
            steps:
                - uses: actions/checkout@v2
                - name: Use Node.js ${{ matrix.node }}
                - uses: actions/setup-node@v1
                  with:
                     node-version: ${{ matrix.node }}
                - run: npm install
                - run: npm run build --if-present
                - run: node learnfile.js
